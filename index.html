<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onenote VSTS Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.components.css" />

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->

    <!-- Template styles -->
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">

    <section id="sideload-msg" style="margin:10px">
        <h2>
            Add VSTS info to your page
        </h2>
        <p style="margin-top:10px;">You can add any organization or project data to your page. Select below:</p>
    </section>
     <main class="ms-welcome__main">
        <p class="ms-font-l">Enter Org or Engagement ID</p>
        <div class="ms-TextField ms-TextField--placeholder">
            <input type="text" id="textProject" value="73930"/>
        </div>
        <button id="addProject" class="ms-Button ms-u-slideUpIn20">
            <span class="ms-Button-label">Add Engagement Info</span>
            <span class="ms-Button-icon"><i class="ms-Icon"></i></span>
            <span class="ms-Button-description">Add the project data to the current page.</span>
        </button>
        <div class="ms-TextField ms-TextField--placeholder">
            <input type="checkbox" id="cbSystem"/>
            Show System Properties
        </div>
        <div class="ms-TextField ms-TextField--placeholder">
            <input type="checkbox" id="cbCleanTitles" checked/>
            Clean Titles
        </div>

        <p class="ms-font-l">VSTS Token</p>
        <div class="ms-TextField ms-TextField--placeholder">
            <input type="text" id="textToken" value=""/>
        </div>

    </main>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>


</body>

</html>
